<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 자료형</title>
</head>
<body>
<h1>변수와 자료형</h1>
<h2>변수 선언 시 var뿐만 아니라 let, const를 이용하여 선언 가능</h2>

<h3>* var, let, const의 차이점</h3>

<h4> 1) 변수 선언 방법</h4>

<button onclick="diffDeclare();">클릭</button>

<script>
    function diffDeclare() {
        // 1. var은 중복선언 가능(단점), 재할당 가능
        var userId = "user01";
        console.log(userId);

        var userId = "user02";
        console.log(userId);

        var userId = "user03";
        console.log(userId);
        console.log("--------------------------------------------");

        //2. let은 중복선언 불가능 , 재할당 가능
        let userPw = "pass01";
        console.log(userPw);

        userPw = "pass02";
        console.log(userPw);

        console.log("--------------------------------------------");
        //3. const는 중복선언 불가, 재할당도 불가능 자바에서 상수 개념
        //그러나 객체안의 자료는 변경가능
        const userName = "홍길동";
        console.log(userName);

        /*
        * var는 자유롭게 변수 선언, 사용할 수 있다는 장점이 있지만
        * 중복된 변수가 남발할 수 있고, 의도치 않게 값이 변경되어 있을 수 있음
        * 그래서 나온게 let과 const이다.
        *
        * 권장사항 : let과 const를 사용하라
        * */
    }
</script>
