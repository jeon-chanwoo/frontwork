<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .area{
            width:300px;
            border:1px solid;
            padding:10px;
        }
    </style>

</head>
<body>
<h1>문자열과 숫자</h1>
<h3>문자열 관련 메소드</h3>
<button onclick="stringTest();">문자열 처리 메소드</button>
<div class="area" id="area1"></div>

<script>
    function stringTest(){
        const area1=document.getElementById('area1');
                    //document.querySelector('#area1');
        const str1 = 'Hello world';

        area1.innerHTML=`str1 : ${str1}<br>`;
        area1.innerHTML+=`toUpperCase() : ${str1.toUpperCase()}<br>`;
        area1.innerHTML+=`toLowerCase() : ${str1.toUpperCase()}<br>`;
        area1.innerHTML+=`문자열의 길이 : ${str1.length}<br>`;
        area1.innerHTML+=`-----------------------------<br>`;

        for(let i=0;i<str1.length;i++){
            area1.innerHTML+=`${i}번 인덱스 : ${str1.charAt(i)}<br>`
        }
        area1.innerHTML+='-------------------------------<br>';

        area1.innerHTML+=`앞에서부서 첫 'l'의 위치 : ${str1.indexOf('l')}<br>`;
        area1.innerHTML+=`뒤에서부서 첫 'l'의 위치 : ${str1.lastIndexOf('l')}<br>`;
        area1.innerHTML+=`앞에서부서 첫 'a'의 위치 : ${str1.indexOf('a')}<br>`;

        area1.innerHTML+='-------------------------------<br>';

        const str2 = '사과, 바나나, 복숭아, 포도';
        const fruits = str2.split(',');

        area1.innerHTML+=`fruit : ${fruits}<br>`;
        area1.innerHTML+=`fruit의 자료형 : ${typeof fruits}<br>`;

    }
</script>

<br>

<h3>문자열 관련 html 메소드</h3>
<button onclick="stringHtmlTest();">문자열 Html메소드</button>
<div class="area" id="area2"></div>
<script>
    function stringHtmlTest(){
        const area2 = document.getElementById("area2");
        const str = 'javascript';

        area2.innerHTML = `str : ${str}<br>`;
        area2.innerHTML+= `bold() : ${str.bold()}<br>`;
        area2.innerHTML+= `italics() : ${str.italics()}<br>`;
        area2.innerHTML+= `italics() & bold() : ${str.italics().bold()}<br>`;

    }
</script>

</body>
</html>
