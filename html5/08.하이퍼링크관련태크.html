<h3>target속성</h3>
<p>
    _self(기본값) : 현재 열려있는 창에 열림<br>
    _blank : 새탭에서 열림<br>
    _parent : 링크된 문서를 현재 프레임의 부모 프레임에서 오픈함<br>
